<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameHub Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #1f2937;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      height: 100vh;
    }
    aside.sidebar {
      width: 250px;
      background: #111827;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    aside.sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    aside.sidebar button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    aside.sidebar button:hover {
      background: #374151;
    }
    aside.sidebar button.logout {
      background: #dc2626;
      margin-top: auto;
    }
    aside.sidebar button.logout:hover {
      background: #b91c1c;
    }

    main {
      flex: 1;
      background: #1f2937;
      padding: 20px;
      overflow-y: auto;
    }
    main h2 {
      margin-bottom: 20px;
    }
    .hero {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .hero img.ludo-img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hero .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hero .play-btn:hover {
      background: #1d4ed8;
    }

    .grid {
      display: flex;
      gap: 20px;
    }
    .grid .card {
      flex: 1;
      background: #374151;
      padding: 15px;
      border-radius: 10px;
    }
    .grid .card h3 {
      margin-bottom: 10px;
    }

    aside.rightpanel {
      width: 250px;
      background: #111827;
      padding: 20px;
    }
    aside.rightpanel h3 {
      margin-bottom: 10px;
    }
    .active-users ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .active-users li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .active-users span.status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: green;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h1>GameHub</h1>
    <button><span>üè†</span> Dashboard</button>
    <button id="playgame" onclick="window.location.href='ludo.html'"><span>üéÆ</span> Play Game</button>
    <button onclick="window.location.href='profile.html'"><span>üë§</span> Profile Settings</button>
    <button onclick="window.location.href='gameplay.html'"><span>‚ÑπÔ∏è</span> How to Play</button>
    <button><span>üìú</span> Terms & Conditions</button>
    <button class="logout" id="logout"><span>üö™</span> Logout</button>
  </aside>

  <!-- Main -->
  <main>
    <h2 id="welcome">Welcome to The Dashboard!</h2>
    <div class="hero">
      <img src="ludo.jpg" alt="Ludo Game" class="ludo-img">
      <button class="play-btn" onclick="window.location.href='ludo.html'">Play Now</button>
    </div>
    <div class="grid">
      <div class="card">
        <h3>Your Stats</h3>
        <p>Games played: <span id="games-played">0</span></p>
        <p>Rank: <span id="user-rank">Silver</span></p>
      </div>
      <div class="card">
        <h3>Community Chat</h3>
        <p>Connect with fellow players and share your game strategies.</p>
        <button
          style="
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
          "
          onclick="window.location.href='chat.html'"
        >
          üí¨ Go to Chat Room
        </button>
      </div>
    </div>
  </main>

  <!-- Right panel -->
  <aside class="rightpanel">
    <h3>Active Users</h3>
    <div class="active-users">
      <ul id="active-users-list">
        <!-- loaded by JS -->
      </ul>
    </div>
  </aside>

<script>
  // Fetch active users
  fetch('https://ludo21.pythonanywhere.com/api/active_users/', {
    credentials: "include"
  })
    .then(res => res.json())
    .then(users => {
      const list = document.getElementById('active-users-list');
      list.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${user.name}</span>
          <span class="status" style="background:${user.status === 'online' ? 'green':'red'};"></span>
        `;
        list.appendChild(li);
      });
    })
    .catch(err => console.error("active users error", err));

  // Logout
  document.getElementById('logout').addEventListener('click', () => {
    fetch('https://ludo21.pythonanywhere.com/api/logout/', {
      method: "POST",
      credentials: "include"
    })
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => console.error("logout failed", err));
  });

  // PlayGame button
  document.getElementById('playgame').addEventListener('click', () => {
    window.location.href = "ludo.html";
  });
</script>
</body>
</html>
