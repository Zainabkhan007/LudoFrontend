<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameHub Chat</title>
  <style>
    body {
      margin: 0;
      background: #1f2937;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 650px;
      background: #111827;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .chat-header {
      background: #1f2937;
      padding: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #374151;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1f2937;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin-bottom: 15px;
      max-width: 80%;
      word-wrap: break-word;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .chat-message.user {
      background: #4338ca;
      align-self: flex-end;
      text-align: right;
    }

    .chat-message.bot {
      background: #374151;
      align-self: flex-start;
      text-align: left;
    }

    .chat-message.emoji-only {
      font-size: 2rem;
      padding: 10px;
      line-height: 2.2rem;
    }

    .chat-footer {
      padding: 10px;
      background: #111827;
      border-top: 1px solid #374151;
      display: flex;
      gap: 8px;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #1f2937;
      color: white;
    }

    .chat-footer input::placeholder {
      color: #9ca3af;
    }

    .chat-footer button {
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-footer button:hover {
      background: #4f46e5;
    }

    #emoji-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    #emoji-btn:hover {
      opacity: 0.7;
    }
  </style>

  <!-- Pusher -->
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>

  <!-- Load Emoji Picker -->
  <script type="module">
    import { EmojiButton } from 'https://cdn.skypack.dev/@joeattardi/emoji-button';

    document.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const emojiBtn = document.getElementById("emoji-btn");
      const sendBtn = document.getElementById("sendBtn");

      // âœ… Store and use the prompted username
      let currentUser = sessionStorage.getItem("username");
      if (!currentUser) {
        currentUser = prompt("Enter your username:");
        if (!currentUser) {
          alert("Username is required.");
          window.location.href = "index.html";
          return;
        }
        sessionStorage.setItem("username", currentUser);
      }

      // âœ… Show username in input placeholder
      messageInput.placeholder = `Message as ${currentUser}`;

      // âœ… Function to show messages
      function appendMessage(username, message) {
        console.log("ðŸ” appendMessage called with:");
        console.log("username:", username);
        console.log("currentUser:", currentUser);
        console.log("message:", message);
        const el = document.createElement("div");
        const isEmojiOnly = /^(\p{Emoji_Presentation}|\p{Emoji}|\s)+$/u.test(message);
        el.className = username === currentUser ? "chat-message user" : "chat-message bot";
        if (isEmojiOnly) {
          el.classList.add("emoji-only");
        }
        el.textContent = (username?.toLowerCase() === currentUser?.toLowerCase()) ? `You: ${message}` : `${username}: ${message}`;

        chatMessages.appendChild(el);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // âœ… Load existing messages from backend
      async function loadMessages() {
        try {
          const res = await fetch("https://ludo21.pythonanywhere.com/api/get_messages/");
          const messages = await res.json();
          console.log("ðŸ“¦ Loaded messages from API:", messages);
          messages.forEach(m => {
            appendMessage(m.username || m.user, m.message);
          });
        } catch (err) {
          console.error("Failed to load messages", err);
        }
      }

      // âœ… Send message logic
      function sendMessage() {
        const text = messageInput.value.trim();
        if (text !== "") {
          const username = currentUser;  // make sure this matches sessionStorage

          console.log("Sending message from:", username);
          messageInput.value = "";
          fetch("https://ludo21.pythonanywhere.com/api/send_message/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: text,
              username: username,
            })
          }).catch(err => console.error(err));
        }
      }

      sendBtn.addEventListener("click", sendMessage);

      // âœ… Pusher real-time updates
      const pusher = new Pusher('4f7a40b6031d990f0233', {
        cluster: 'ap4',
        encrypted: true
      });

      const channel = pusher.subscribe('public-chat');
      channel.bind('new-message', function (data) {
        console.log("ðŸ“¡ New message received from Pusher:", data);

        const sender = data.username || data.user;
        appendMessage(sender, data.message);
      });

      // âœ… Emoji picker
      const picker = new EmojiButton({
        position: 'top-start',
        theme: 'dark'
      });

      picker.on('emoji', selection => {
        messageInput.value += selection.emoji;
        messageInput.focus();
      });

      emojiBtn.addEventListener('click', () => {
        picker.togglePicker(emojiBtn);
      });

      loadMessages();
    });
  </script>

</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Chat with Others</div>
    <div id="chatMessages" class="chat-messages">
      <div class="chat-message bot">Hello there! How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <button id="emoji-btn">ðŸ˜Š</button>
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</body>

</html>
